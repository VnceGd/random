<!-- Vincent Nguyen 2019 -->
<svg version="1.0" xmlns="http://www.w3.org/2000/svg"
 width="500pt" height="500pt" viewBox="0 0 80 80">
    <style>
        .letter { font: bold 10px sans-serif; }
    </style>
    <!-- King -->
    <g transform="rotate(-10 20 61) 
                  translate(5 0)">
        <path stroke="#ccc" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="#ccc" 
        d="M20 21 L45 21 L45 61 L20 61 Z"/>
        <text x="20" y="30" class="letter">K</text>
    </g>
    <!-- Ace -->
    <g transform="rotate(10 35 59) 
                  translate(-5 0)">
        <path stroke="#ddd" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="#ddd" 
        d="M35 19 L60 19 L60 59 L35 59 Z"/>
        <text fill="#f00" x="35" y="28" class="letter">A</text>
        <path stroke="#f00" fill="#f00" d="M50 33 L60 45 L50 57 L40 45 Z"/>
    </g>
</svg>